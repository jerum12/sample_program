<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p id="loading">Loading...</p>
    <div id="data"></div>

    <script type="text/javascript">
      async function fetchData() {
        //setTimeout(async function () {
        //from backend
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/posts');

          if (!response.ok) {
            throw new Error('Failed to fetch data');
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.log(error);
          throw new Error('Failed to fetch data');
        }

        //handleData(data);
        //}, 5000);
      }

      function a() {}

      function changeStyle() {
        document.getElementById('data').style.border = '1px solid red';
      }

      function handleData(data) {
        //dito iprocess ung data na nakuha
        document.getElementById('data').innerHTML = '';
        document.getElementById('loading').style.display = 'none';

        for (let i = 0; data.length > i; i++) {
          let divElement = document.createElement('div');
          divElement.textContent = data[i].title;
          document.getElementById('data').appendChild(divElement);
        }

        //console.log(data);
      }

      function handleDataCreationP() {}

      fetchData()
        .then((data) => handleData(data))
        .catch((error) => console.log(error));
