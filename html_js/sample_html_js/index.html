<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <style>
      img {
        height: 500px;
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h1>Shop Items</h1>
          <div class="row">
            <div class="col-4">
              <div class="card h-100" style="width: 18rem">
                <img
                  src="https://plus.unsplash.com/premium_photo-1676031940533-8f1ac6a07268?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Clothing 1</h5>
                  <p class="card-text">Price: ₱50</p>
                  <a href="#" class="btn btn-primary add-to-cart" data-product-id="1"
                    >Add to Cart</a
                  >
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card h-100" style="width: 18rem">
                <img
                  src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1636&q=80"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Clothing 2</h5>
                  <p class="card-text">Price: ₱80</p>
                  <a href="#" class="btn btn-primary add-to-cart" data-product-id="2"
                    >Add to Cart</a
                  >
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card h-100" style="width: 18rem">
                <img
                  src="https://plus.unsplash.com/premium_photo-1675186049409-f9f8f60ebb5e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Clothing 3</h5>
                  <p class="card-text">Price: ₱100</p>
                  <a href="#" class="btn btn-primary add-to-cart" data-product-id="3"
                    >Add to Cart</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h1>Cart</h1>
          <div id="cart-list"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./shoppingCart.js" type="module"></script>
  </body>
</html>
